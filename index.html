<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle"><i class="fa-solid fa-heart"></i></div>
          <div class="title"><h4>Now Playing</h4></div>
          <div class="circle"><i class="fa-solid fa-plus"></i></div>
        </nav>
        <img src="sound.png" alt="music image" class="song-img" />
        <h1>Chil With Me</h1>
        <p>Ft.Tubebackr</p>
        <audio
          src="song6.mp3"
          id="song"
        >
          <source type="audio/mpeg" mpeg />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div id="play-pause">
            <i class="fa-solid fa-play" id="action"></i>
          </div>
          <div>
           <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
